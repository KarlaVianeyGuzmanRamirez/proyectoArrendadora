<div class="modal " id="wait-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content container-fluid">
            <div class="modal-body ">
                <div class="modal-body row">
                    <div class="col-xs-12 text-center">
                        <h3>Wait just a little...</h3>
                    </div>
                    <div class="col-xs-12">
                        <div class="loading-ic ic-spin center-block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="response-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content container-fluid">
            <div class="modal-header">
                <h3>{{response.title}}</h3> 
            </div>
            <div class="modal-body center-block">
                <h4>{{response.message}}</h4> 
            </div>
            <div class="modal-footer">
               <button class="btn btn-info" data-dismiss="modal">OK</button>
           </div>
       </div>
   </div>
</div>
